
<div>
    <h2><span translate="appreservationApp.room.detail.title">Room</span> {{room.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="appreservationApp.room.namaRoom">NamaRoom</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.namaRoom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appreservationApp.room.tipeRoom">TipeRoom</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.tipeRoom}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appreservationApp.room.kapasitasRoom">KapasitasRoom</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.kapasitasRoom}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
