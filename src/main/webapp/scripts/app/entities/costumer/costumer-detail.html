
<div>
    <h2><span translate="appreservationApp.costumer.detail.title">Costumer</span> {{costumer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="appreservationApp.costumer.namaCostumer">NamaCostumer</span>
                </td>
                <td>
                    <span class="form-control-static">{{costumer.namaCostumer}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="appreservationApp.costumer.createDate">CreateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{costumer.createDate | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
